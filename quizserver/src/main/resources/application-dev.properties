# Development Configuration
spring.application.name=quizserver
server.port=8080

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/quizdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Secret key should be at least 256 bits (32 characters) for HS256
jwt.secret=your-secret-key-should-be-at-least-256-bits-long-for-production
# Access token expiration: 15 minutes = 900000 milliseconds
jwt.access.expiration=900000
# Refresh token expiration: 7 days = 604800000 milliseconds
jwt.refresh.expiration=604800000
